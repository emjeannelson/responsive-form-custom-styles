<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Code Review Newsletter Sign-Up Form</title>
<link rel="stylesheet" href="css/normalize.css">
<link href="https://fonts.googleapis.com/css?family=Bree+Serif|Open+Sans:300,300i,400" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/9b1701ad65.css">
<link rel="stylesheet" href="css/styles.css">
</head>

<body>

	<header>
		<h1>The Code Review</h1>
	</header>

	<div class="intro">
		<h2>Signup for our newsletter</h2>
		<p>Get the latest news on how your code is doing right in your inbox</p>
	</div>

	<form>
		<fieldset class="borders">
		<legend>Contact Information</legend>

			<label for="name">Full Name</label>
			<input type="text" id="name" name="user_name" placeholder="Required" required>

			<label for="email">Email Address</label>
			<input type="email" id="email" name="user_email" placeholder="Required" required>

			<label for="phone">Phone Number</label>
			<input type="tel" id="phone" name="user_phone" placeholder="555-555-5555">

			<label for="street">Street Address</label>
			<input type="text" id="street" name="user_street">

			<label for="city">City</label>
			<input type="text" id="city" name="user_city">

			<label for="state">State</label>
			<select id="state" name="user_state">
				<option value="" disabled selected>Choose state</option>
				<optgroup label="">
					<option value="AL">Alabama</option>
					<option value="AK">Alaska</option>
					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>
					<option value="CA">California</option>
					<option value="CO">Colorado</option>
					<option value="CT">Connecticut</option>
					<option value="DE">Delaware</option>
					<option value="DC">District Of Columbia</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="IA">Iowa</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Louisiana</option>
					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
				</optgroup>
				<optgroup label="--------------------">
					<option value="AS">American Samoa</option>
					<option value="GU">Guam</option>
					<option value="MP">Northern Mariana Islands</option>
					<option value="PR">Puerto Rico</option>
					<option value="UM">United States Minor Outlying Islands</option>
					<option value="VI">Virgin Islands</option>
				</optgroup>
			</select>

			<label for="zip">Zip Code</label>
			<input type="text" id="zip" name="user_zip">
		</fieldset>
		<fieldset class="newsletter">
			<legend>Newsletter</legend>
			<fieldset>
				<label class="bold">Select the newsletters you would like to receive</label>
				<label for="html_news" class="right">
					<input type="checkbox" id="html_news" value="html_news" checked><span class="label_text">HTML News</span>
				</label>
				<label for="css" class="right">
					<input type="checkbox" id="css" value="css_news"><span class="label_text">CSS News</span>
				</label>
				<label for="js" class="right">
					<input type="checkbox" id="js" value="js_news"><span class="label_text">Javascript News</span>
				</label>
			</fieldset>
			<fieldset>
				<label class="bold">Newsletter Frequency</label>
				<label for="weekly_news" class="right">
					<input type="radio" id="weekly_news" value="weekly_news" name="news_frequency" checked><span class="label_text">Keep me in the loop&mdash;send me updates every week</span>
				</label>
				<label for="news_digest" class="right">
					<input type="radio" id="news_digest" value="news_digest" name="news_frequency"><span class="label_text">Just send a monthly digest</span>
				</label>
			</fieldset>
			<fieldset>
				<label class="bold">Newsletter format</label>
				<label for="html_format" class="right">
					<input type="radio" id="html_format" value="html_format" name="news_format" checked><span class="label_text">HTML</span>
				</label>
				<label for="plaintxt_format" class="right">
					<input type="radio" id="plaintxt_format" value="plaintxt_format" name="news_format"><span class="label_text">Plain text</span>
				</label>
			</fieldset>
		<label>Other topics you'd like to hear about</label>
		<textarea id="topics" name="news_topics"></textarea>
		</fieldset>

		<button type="submit">Sign Up</button>
		</form>
	<p class="copyright">Copyright The Code Review</p>

</body>

</html>
